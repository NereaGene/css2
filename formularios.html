<html>
<head>
    <title>Formularios en CSS2.1</title>
    <meta charset="UTF-8">
    <link type="text/css" rel="stylesheet" href="css/formulario.css">
            
</head>

<body>

<input type="button" value="Botón normal" />
<input class="enlace" type="button" value="Botón como enlace" />

<form action="" method="post" name="formu" class="elegante">
    <fieldset>
        <legend>Alta en el servicio</legend>
        <div>
            <label for="nombre">Nombre</label>
            <input name="nombre" id="nombre" type="text"/>
        </div>
        <div>
            <label for="pass">Contraseña</label>
            <input name="pass" id="pass" type="text"/>
        </div>
            <input class="btn" type="submit" name="submit" value="submit"/>
    </fieldset>
    <fieldset>
        <legend>Datos de contacto</legend>
        <div>
            <label for="tlf">Teléfono</label>
            <input name="tlf" id="tlf" type="tel"/>
        </div>
        <div>
            <label for="email">Email</label>
            <input name="email" id="email" type="email"/>
        </div>

    </fieldset>
</form>
<ul>
    <li><a href="index.html">Volver al Inicio</a></li>
</ul>
</body>
</html>
